<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- CARD Start -->
    <div class="card">
        <img class="logo" src="images/photosnap.svg" alt="" />
        <div class="flex-1">
            <div class="company">
                <p class="first primary">Photosnap</p>
                <p class="first btn">New!</p>
                <p class="first btn-dark">Featured</p>
            </div>
            <h4 class="second">Senior Frontend Developer</h4>
            <div class="published">
                <p class="third">1d ago</p>
                <p class="third">Full Time</p>
                <p class="third">USA only</p>
            </div>
        </div>
        <!-- Role -->
        <div class="grid-1">
            <button class="front primary">Frontend</button>
            <!-- Level -->
            <button class="senior primary">Senior</button>
            <!-- Languages -->
            <button class="markup primary">HTML</button>
            <button class="styling primary">CSS</button>
            <button class="java primary">JavaScript</button>
        </div>
    </div>
    <!-- CARD End -->
</body>

</html>
